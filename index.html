<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" >
    <title>Game</title>
    <link rel="stylesheet" href="/css/style.css"/>
    
</head>
<body>
    <div id="container" >
     <div id="heading">
        <h1>Choose your Best</h1>
     </div>
     <div class="score-timer">
        <div>
            Timer
         <p class="timer">15</p>
        </div>
        <div>
            score
         <p class="score">0</p>
        </div>
     </div>
     <div id="inner-container">
        <img src="/images/start-Game.jpg" id="main-img">
     </div>
     <div class="options">
       <div class="option1">
        <p>Option1</p>
       </div>
       <div class="option2">
        <p>Option2</p>
       </div>
       <div class="option3">
         <p>Option3</p>
       </div>
       <div class="option4">
        <p>Option4</p>
       </div>
     </div>
     <div class="btn-div">
        <button id="start">Start</button>
        <button class="submit">Submit</button>
     </div>
     
</div>

<script src="/javascript/index.js"></script>
</body>
</html>
